spring.application.name=GestionDeCommunaute

server.port=8080

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_communaute_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=simplice
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Pour la documentation Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Pour résoudre les problèmes de cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Pour l'upload de fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

